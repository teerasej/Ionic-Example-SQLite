<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane ng-controller="NFController">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Nextflow One Word</h1>
        </ion-header-bar>
        <ion-content padding="true">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Message: </span>
                    <input type="text" ng-model="newMessage">
                </label>
            </div>
            <div>
                <button class="button button-block" ng-click="save(newMessage)">
                    Save
                </button>
                <button class="button button-block" ng-click="load()">
                    Load
                </button>
                <p>{{ statusMessage }}</p>
            </div>
        </ion-content>
        <ion-footer-bar class="bar-positive">
            <div class="buttons">
                <a class="button" href="mailto:teerasej@nextflow.in.th">Contact</a>
            </div>
        </ion-footer-bar>
    </ion-pane>
</body>

</html>
